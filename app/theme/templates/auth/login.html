{% extends 'base.html' %}

{% block meta_title %}Login{% endblock %}
{% block main %}
<form action='/zlogin' method='post'>
    {% csrf_token %}
    <input type='text' id='zID' name='zID' placeholder='zID'>
    <input type='password' id='zPass' name='zPass' placeholder='zPass'>
    <button type='submit'>Sign In</button>
</form>
{% endblock %}
